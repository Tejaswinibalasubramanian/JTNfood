{% extends "main/layout.html" %}
{% block content %}
  <div class="home bg-gray-dark">
    <div id="JTN" class="carousel slide mb-5" data-ride="carousel" style="height: 500px;">
        <ol class="carousel-indicators">
          <li data-target="#h1" data-slide-to="0" class="active"></li>
          <li data-target="#h2" data-slide-to="1"></li>
          <li data-target="#h3" data-slide-to="2"></li>
        </ol>
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img src="../media/h1.gif" class="d-block w-100" alt="sushi1" height="500px">
            <div class="carousel-caption d-none d-md-block text-dark">
            </div>
          </div>
          <div class="carousel-item">
            <img src="../media/h2.gif" class="d-block w-100" alt="sushi2" height="500px">
          </div>
          <div class="carousel-item">
            <img src="../media/h3.gif" class="d-block w-100" alt="sushi3" height="500px">
          </div>
    <div class="container">
      <h1 class="text-center text-light mb-3">Our Dishes</h1>
      <div class="row">
        {% for item in menu_items %}
            <div class="col-sm-4">
                <div class="card mb-3" style="height: fit-content; overflow: auto;">
                  <img src="{{ item.image.url }}" style="height: 250px;">
                    <div class="card-body text-center">
                      <button class="btn btn-warning">By:{{ item.created_by }}</button>
                      <h5 class="text-center"><a href="{% url 'main:dishes' item.slug %}">{{ item.title }} </a><span class="badge badge-{{ item.label_colour }}">{{ item.labels }}</span></h5>
                      <p class="text-center">{{ item.description }}</p>
                      <h5 class="text-center">P{{ item.price }}</h5>
                      <a href="{% url 'main:dishes' item.slug %}" class="btn btn-success">View Details</a>
                    </div>
                </div>
            </div>
        {% endfor %}
      </div>
    </div>
  </div>
{% endblock content %}
